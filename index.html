    <title>Web Css</title>

    <style>
      img[alt='a'] {
        width: 100px;
      }
      img[alt='b'] {
        width: 100px;
      }

      input[type='text']:focus {
        border: 1px solid red;
        outline: none;
      }

      * {
        margin: 0;
        padding: 0;
      }

      p::before {
        content: 'Highlight ';
        color: red;
        font-size: 20px;
      }

      p::after {
        content: 'Highlight ';
        color: red;
        font-size: 20px;
      }

      #d {
        color: green;
        font-size: 20px;
      }
      p {
         text-align: right; 
         text-transform: uppercase; 
         line-height: 20px; 
         letter-spacing: 5px; 
         word-spacing: 15px; 
         font-size: 1rem; 
         font-size: 1em; 

         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');

      * {
         margin: 0;
        padding: 0; 
      }


      p {
        font-family: "Roboto", sans-serif;
        font-weight: 900;

      }
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        p{
            font-family: 'poppins';
            font-size: 1.2rem;
    </style>

  </head>
