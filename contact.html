<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;

        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-content: center;
            justify-content: center;
        }
        .block{
            height: 600px;
            width: 400px;
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upper{
            height: 20%;
            width: 100%;
            background-image: linear-gradient(to right, orange , green);
            position: absolute;
            top:0;
        }
        img{
            height: 35%;
            width: 100%;
            top: 0;


        }
        .box{
            position: absolute;
            width: 80%;
            height: 85%;
            top: 0;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            border-radius: 14px;
        }
        h1 {
            font-family: "roboto";
            margin: 10px;
        }
        p{
            font-family: 'poppins';
            margin: 4px;
            color: gray;
        }
        button{
            height: 40px;
            width: 40%;
            background: rgb(113,237,53);
            background: linear-gradient(90deg, rgba(113,237,53,1) 0%, rgba(28,190,66,1) 35%, rgba(0,255,111,1) 100%);
            margin-top: 500px;
            border-radius: 20px;
            color:black;
            font-size: 20px;
            letter-spacing: 1px;
        }
</style>
</head>
<body>
<div class="container">
    <div class="block">
        <div class="upper"></div>
        <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCoQqrzUlIx_ZYAFHaaHGgOdtIMnhvhf0WlA&s"alt="">
            <br>
            <h1>Angry Bird</h1>
            <p>Angry Birds is a Finnish action, puzzle, and strategy based media franchise created by Rovio Entertainment, and owned by Sega. The game series focuses on the titular flock of colorful angry birds who try to save their eggs from green-colored pigs.</p>
        </div>
        <button>
    Thank you 
        </button>
    </div>
</div>




</body>
</html>
